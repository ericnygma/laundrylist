<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="manifest" href="doditing.webmanifest"> -->

    <title>Honey Do List</title>
    <link rel="icon" type="image/x-icon" href="/favicon_package_v0/favicon.ico">
    <link rel="stylesheet" href="https://use.typekit.net/udj5zsu.css">
    <link rel="stylesheet" href="https://use.typekit.net/udj5zsu.css">

    
</head>
<body>
    <div class="container">
        <!-- CONTAINS ALL ELEMENT OF DOCUMENT -->
        <!-- PWA BUTTON -->
        <!-- <button class="add-button">Add to home screen</button> -->

        <div class="hero">   
            <img id="hdll" src="/images/HoneyDueTask2.svg" alt="Honey Due List">
        

            <!-- HOLDS ELEMENTS INPUT, BUTTON, DATE AND TIME -->
            <div class="addTaskCard">
                <label class="text-field">
                    <input type="text" id="addTask" required />
                    <span class="spaceholder">Task Name</span>
                </label>

            </div>           
            <div class="belowTask">
                <div id="date" class="dateTime">
                    <!-- DISPLAYS DATE AND TIME -->
                </div> 
                <button class="btn-update" id="addBtn">Due Add</button>
            </div>          
        </div>
        <!-- END OF ADD TASK CARD -->
            
        <div class="active">
            <div>
                <h5>Still Due</h5>
            </div>
            <div id="activeTask">
                <!-- AREA FOR ACTIVE TASK -->
            </div>
        </div>
       

        <div class="completed">
            <div id="completedHeader">
               <!-- <button type="button" class="collapsible"> -->
                    <h5>Completed</h5>
               <!-- </button> -->
            </div>
            <div id="completedArea">
                <!-- AREA FOR COMPLETED TASK -->
            </div>
        </div>
    </div>








      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="js/app.js" type="module"></script>
      
</body>
</html>
